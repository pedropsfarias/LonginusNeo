<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/app.css">
    <title>Longinus</title>
</head>

<body class="cyan darken-4">

    <img class="full-logo" src="img/longinus.svg" alt="" srcset="">
    <div class="container rounded-border white mt-3 p-1">

        <div class="row">

            <div class="input-field col s12 m6">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>

            <div class="input-field col s12 m6">
                <input id="password" type="password" class="validate">
                <label for="password">Senha</label>
            </div>

            <div class="input-field col s12">
                <a class="waves-effect waves-light btn-flat float-left pl-0">Esqueci minha senha</a>
                <a class="waves-effect waves-light btn float-right">Entrar</a>
            </div>

        </div>

    </div>
</body>
<script src="js/materialize.min.js"></script>

</html>
