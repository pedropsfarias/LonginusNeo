<transition name="fade">
    <div v-if="isActive" class="full grey lighten-5  ontop message-top">
        <div class="container rounded-border  mt-1 ">
            <div class="row">
                <div class="col s12">
                    <div class=" card gray lighten-5">
                        <div class="card-content gray-text">
                            <span class="card-title">{{title}}</span>
                            <p>{{message}}</p>
                        </div>
                        <div class="card-action gray-text">
                            <div class="row p-0 m-0">
                                <div class="col s6">
                                    <a v-bind:class="{ 'd-none': disableCancel}" v-on:click="cancel"
                                        class="waves-effect waves-teal btn-flat ">
                                        <span class="black-text text-darken-2">
                                            {{cancelText}}
                                        </span>
                                    </a>
                                </div>
                                <div class="col s6">
                                    <a v-on:click="confirm" class="right waves-effect waves-light btn">
                                        {{confirmText}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</transition>
