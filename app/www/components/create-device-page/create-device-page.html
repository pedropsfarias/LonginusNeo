<div class="full">
    <menu-component></menu-component>
    <message-component ref='messageBox'></message-component>

    <div class="container rounded-border white mt-1 ">


        <div class="row">

            <div class="col s12">
                <p class="title cyan-text text-darken-4"><i class="material-icons left">tap_and_play</i>{{action}}
                    Dispositivo
                </p>
            </div>

            <div class="input-field col s12">
                <input v-on:input="validate" v-model="description" id="nome" type="text" class="validate">
                <label for="nome">Nome</label>
            </div>

            <div class="input-field col s1 mt-1">
                <i class="material-icons left mt-1">{{deviceType}}</i>
            </div>

            <div class="input-field col s11 ">
                <select v-model="deviceType">
                    <option v-for="deviceType in deviceTypeList" :value="deviceType.icon">{{deviceType.description}}
                    </option>
                </select>
                <label>Tipo do Dispositvo</label>
            </div>

            <div class="input-field col s12">
                <a v-on:click="save" :disabled="isInvalid" class="waves-effect waves-light btn float-right"><i
                        class="material-icons left">add</i>Salvar</a>
            </div>



        </div>

    </div>

    <loader-component v-bind:isActive="showLoader" v-bind:message="loaderMessage" />
</div>
